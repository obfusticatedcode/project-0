
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Checkers</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Source+Code+Pro" rel="stylesheet">
  <!-- page favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="public/images/checkers-favicon.ico">
  <!-- link the jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- link the js -->
  <script src="public/js/app.js" charset="utf-8"></script>
  <!-- link the scss -->
  <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
  <!-- HEADER -->
  <header id="heading">
    <h1>Checkers</h1>
    <!-- displaying the moveCounter -->
    <h4>Total move count: <span id="moveCounter">0</span></h4>
    <h4>
      <p>Light Pieces: <span id="lightMoveCount">0</span></p>
      <p>Dark Pieces: <span id="darkMoveCount">0</span></p>
    </h4>
  </header>
  <!--GAME-->
  <main>
    <div id="game">
        <div id="board"></div>
        <div id="pieces"></div>
    </div>
    <div class="reset">
      <button type="button" id="reset-button">Reset</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer clearfix">
    <p>Made with <span id="copywrite">&hearts;</span> at GA</p>
  </footer>
</body>
</html>
